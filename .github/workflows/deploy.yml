name: Deploy to Azure VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ğŸ”„ Starting deployment..."
          cd /var/www/expoturs
          
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main
          
          echo "ğŸ“¦ Installing Composer dependencies..."
          composer install --optimize-autoloader --no-dev
          
          echo "ğŸ“¦ Installing NPM dependencies..."
          npm install
          
          echo "ğŸ—ï¸ Building assets..."
          npm run build
          
          echo "ğŸ—„ï¸ Running migrations..."
          php artisan migrate --force
          
          echo "ğŸ§¹ Clearing and caching..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          echo "ğŸ” Setting permissions..."
          chown -R www-data:www-data /var/www/expoturs
          chmod -R 755 /var/www/expoturs
          chmod -R 775 /var/www/expoturs/storage
          chmod -R 775 /var/www/expoturs/bootstrap/cache
          
          echo "ğŸ”„ Restarting services..."
          systemctl restart php8.2-fpm
          systemctl restart nginx
          
          echo "âœ… Deployment completed successfully!"
