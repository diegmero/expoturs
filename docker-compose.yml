services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: expoturs-app:latest
    container_name: expoturs-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/000-default.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=expoturs
      - DB_USERNAME=expoturs
      - DB_PASSWORD=expoturs
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: expoturs-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: expoturs
      MYSQL_USER: expoturs
      MYSQL_PASSWORD: expoturs
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "33060:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
